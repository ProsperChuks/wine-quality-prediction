<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    
    
    <!-- Main Input For Receiving Output from our ML model -->
    <form action="{{ url_for('predict')}}" method="post" id="regForm">

        <center>
            <h2>Quality Prediction for White Wine</h2>
        </center>

        <div class="tab">
            <p><input type="text" name="fixed acidity" placeholder="fixed acidity" required oninput="this.className = ''"></p>
            <p><input type="text" name="volatile acidity" placeholder="volatile acidity" required oninput="this.className = ''"></p>
        </div>

        <div class="tab">
            <p><input type="text" name="citric acid" placeholder="citric acid" required oninput="this.className = ''"></p>
            <p><input type="text" name="chlorides" placeholder="chlorides" required oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">
            <p><input type="text" name="free sulfur dioxide" placeholder="free sulfur dioxide" required oninput="this.className = ''"></p>
            <p><input type="text" name="total sulfur dioxide" placeholder="total sulfur dioxide" required oninput="this.className = ''"></p>
        </div>

        <div class="tab">
            <p><input type="text" name="density" placeholder="density" required oninput="this.className = ''"></p>
            <p><input type="text" name="pH" placeholder="pH" required oninput="this.className = ''"></p>
        </div>
        
        <div class="tab">
            <p><input type="text" name="sulphates" placeholder="sulphates" required oninput="this.className = ''"></p>
            <p><input type="text" name="alcohol" placeholder="alcohol" required oninput="this.className = ''"></p>
        </div>

        <div style="overflow:auto;">
            <div style="float:right;">
              <button type="button" id="prevBtn" class="btn btn-primary" onclick="nextPrev(-1)">Previous</button>
              <button type="button" id="nextBtn" class="btn btn-primary" onclick="nextPrev(1)">Next</button>
              <button id="go" type="submit" class="btn btn-success">Predict Quality of Wine</button>
            </div>
        </div>

        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>

        <p>rating 0-10</p>
        <div class="kit">
            <p class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                {{ prediction_text }}
            </p>
        </div>

    </form>
    
    <script src="static/JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
